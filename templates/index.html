<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Blog Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to { 
                transform: rotate(360deg);
            }
        }
         
        
         @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }
            to { 
                -webkit-transform: rotate(360deg);
            }
        }
        
        .load {
            width: 100px;
            height: 100px;
            margin: 110px auto 0;
            border:solid 10px #0300adf9;
            border-radius: 50%;
            border-right-color: transparent;
            border-bottom-color: transparent;
             -webkit-transition: all 0.5s ease-in;
            -webkit-animation-name:             rotate; 
            -webkit-animation-duration:         1.0s; 
            -webkit-animation-iteration-count:  infinite;
            -webkit-animation-timing-function: linear;
                
                 transition: all 0.5s ease-in;
            animation-name:             rotate; 
            animation-duration:         1.0s; 
            animation-iteration-count:  infinite;
            animation-timing-function: linear; 
        }
    </style>
</head>


<body class="flex flex-col min-h-screen bg-gray-100 font-sans">
    <nav class="bg-blue-900 p-4 text-white flex justify-between">
        <div>
         <h1 class="text-3xl font-bold text-center"> 
            AI Blog Generator
         </h1>
        </div>
        <div>
            <p> Welcome, {{ user.username }}</p>
            <a href="login" class="text-white hover:underline">Logout</a>
            <a href="blog-list" class="ml-4 text-white hover:underline">My Blogs</a>
        </div>
    </nav>

    <br>
    <br>

    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 fex flex-col">
            <div class="text-center">
                <h2 class="text-2xl font-semibold">Generate Blog Post</h2>
                <p class="text-gray-600 ">Enter a YouTube video URL to generate a high quality blog post and content for you.</p>
            </div>
            <br>

            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter YouTube link</h2>
                <div class="flex space-x-4">
                    <input id="youtube-link" type="text" placeholder="https://www.youtube.com/watch?v=example" class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <br>
                    <button id="generate-blog-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg  hover:bg-blue-700 hover:cursor-pointer transition-colors">Generate</button>
                </div>

                <div style="display: none;" id="loading-circle" class="load">

                </div>

                <section class="flex-grow mt-10">
                    <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                    <div id="blog-content" class="mt-2 text-grey-100 space-y-4">
                        <p>Your generated blog content will appear here.</p>
                    </div>
                </section>
            </div>
        </div>

    </div>


    <footer class="bg-blue-900 text-white text-center p-4 mt-10">
        Powered by <a href="https://github.com/omarfawzy90" class="hover:underline text-blue-300">Omar Fawzy</a>
    </footer>

    <script>
document.getElementById('generate-blog-button').addEventListener('click', async () => {
    const youtubeLink = document.getElementById('youtube-link').value;
    const blogContent = document.getElementById('blog-content');
    
    if (youtubeLink) {
        document.getElementById('loading-circle').style.display = 'block';
        youtubeLink.innerHTML = ''; // Clear previous content

        const endpointUrl = '/generate_blog';
        
        try {
            const response = await fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ link: youtubeLink })
            });

            const data = await response.json();

            blogContent.innerHTML = data.content || "<p>No content generated.</p>";

        } catch (error) {
            console.error("Error occurred:", error);
            alert("Something went wrong. Please try again later.");
        } finally {
            document.getElementById('loading-circle').style.display = 'none';
        }
    } else {
        alert("Please enter a YouTube link.");
    }
});
</script>

</body> 
</html>
